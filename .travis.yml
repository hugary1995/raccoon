language: cpp
branches:
  only:
    - master
jobs:
  include:
    - name: "TEST UBUNTU 20.04"
      os: linux
      dist: focal
      deploy:
        provider: pages
        edge: true
        local_dir: ../gh-pages/
        cleanup: false
        token: $travis
        on:
          branch: master
      before_install:
        - curl -L -O https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
        - bash Miniconda3-latest-Linux-x86_64.sh -b -p ~/miniconda3
install:
  - export RACCOON_DIR=`pwd`
  - export PATH=$HOME/miniconda3/bin:$PATH
  - conda config --add channels conda-forge
  - conda config --add channels idaholab
  - conda create -n moose -q -y
  - conda init bash
  - source ~/.bashrc
  - conda activate moose
  - travis_wait 30 conda install moose-tools
  - travis_wait 30 conda install moose-libmesh
script:
  - conda activate moose
  - make -j 2
  - ./run_tests -j 2
  - mkdir gh-pages
  - cd doc
  - ./moosedocs.py check
  - ./moosedocs.py build --destination ../gh-pages/
